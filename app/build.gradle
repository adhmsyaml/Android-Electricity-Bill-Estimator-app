plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.androidelectricitybillestimatorapp'
    compileSdk 34 // Target SDK version, usually the latest stable

    defaultConfig {
        applicationId "com.example.androidelectricitybillestimatorapp"
        minSdk 24 // Minimum API level as requested (Android 7.0 Nougat)
        targetSdk 34 // Must be same as compileSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // Core AndroidX libraries for UI and compatibility
    implementation 'androidx.appcompat:appcompat:1.6.1' // Core AppCompat library for backward compatibility
    implementation 'com.google.android.material:material:1.11.0' // Material Design components
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4' // ConstraintLayout for flexible layouts

    // Testing dependencies (usually generated by default)
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}